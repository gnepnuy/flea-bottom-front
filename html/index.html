<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="../public/css/index.css">

    <title>Close Sea</title>
  </head>
  <body>
    

    <header>
      <div class="top">
        <div class="logo">
          
          <a href="#"><img src="../public/img/ghost.png" alt="logo"></a>
        </div>
        
        <div class="connectWallte">
          <span>
            <a href="#">Connect Wallte</a>
            
          </span>
        </div>
        <div class="message">
          <span>
            <a href="#">Message</a>
          </span>
        </div>

      </div>
    </header>

    
    <main>
     
      <div class="operator">

        <div class="action">
          <div class="deal">
            <a href="#">Make Deal</a> 
  
          </div>
  
          <div class="createBuyOrder">
            <a href="#">Create Buy Order</a>
            
          </div>
  
          <div class="createSellOrder">
            <a href="#">Create Sell Order</a>
            
          </div>
        </div>

        <div class="theForm">
          <div class="dealForm" id="dealForm">
              <div class="orderIdName">
                <span >Enter your order number :</span>
              </div>
              <div>
                <input class="orderId" type="number">
              </div>

              <div class="dealConfirm">

                <a href="#">Confirm</a>
              </div>
          </div>

          <div class="buyForm">
            <div class="nftContractName">
              <span>NFT Contract Addrss :</span>
            </div>
            <div class="contractInput">
              <div>
                <input class="nftContract" type="text">
              </div>
              <div>
                <img  src="../public/img/gang.png" alt="project">
              </div>
              <div>
                <span class="projectName">project name xxxxxxxxxxx</span>
              </div>
            </div>
            <div class="tokenIdName">
              <span>
                Token Id :
              </span>
            </div>
            <div class="tokenIdInput">
              <div>
                <input class="nftContract" type="number">
              </div>
              <div>
                <img  src="../public/img/gang.png" alt="project">
              </div>
              <div>
                <span class="projectName">#1046</span>
              </div>
            </div>
            <div class="priceName">
              <span>
                Price :
              </span>
            </div>
            <div class="priceInput">
              <div>
                <input class="price" type="number">
              </div>
              <div>
                <span>ETH</span>
              </div>
            </div>
            <div class="durationName">
              <span>
                Duration:
              </span>
            </div>
            <div class="durationInput">
              <div>
                <input type="text">
              </div>
              <div>
                <select>
                  <option value="1">Minute</option>
                  <option value="2">Hour</option>
                  <option value="3">Day</option>
                </select>
              </div>
            </div>
            <div class="buyConfirm">


              <a href="#">Confirm</a>
            </div>

          </div>

          <div class="sellForm">
            <div>
              <span>NFT Contract Addrss :</span>
            </div>
            <div class="sellContractInput">
              <div>
                <input type="text">
              </div>
              <div>
                <img  src="../public/img/gang.png" alt="project">
              </div>
              <div>
                <span >project name xxxxxxxxxxx</span>
              </div>
            </div>
            <div class="sellTokenIdName">
              <span>
                Token Id :
              </span>
            </div>
            <div class="selltokenIdInput">
              <div>
                <input class="nftContract" type="number">
              </div>
              <div>
                <img  src="../public/img/gang.png" alt="project">
              </div>
              <div>
                <span class="projectName">#1046</span>
              </div>
            </div>
            <div class="sellPriceName">
              <span>
                Price :
              </span>
            </div>
            <div class="sellPriceInput">
              <div>
                <input class="price" type="number">
              </div>
              <div>
                <span>ETH</span>
              </div>
            </div>
            <div class="sellDurationName">
              <span>
                Duration:
              </span>
            </div>
            <div class="sellDurationInput">
              <div>
                <input type="text">
              </div>
              <div>
                <select>
                  <option value="1">Minute</option>
                  <option value="2">Hour</option>
                  <option value="3">Day</option>
                </select>
              </div>
            </div>
            <div class="sellConfirm">


              <a href="#">Confirm</a>
            </div>
          </div>

        </div>
        

      </div>

    </main>

    <footer>
      <div class="footer">

      </div>

    </footer>

    
  
   


  </body>
  <script src="../public/js/index.js"></script>

</html>
